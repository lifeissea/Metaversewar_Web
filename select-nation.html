<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Metaversewar_EP1</title>
    <link rel="stylesheet" href="style.css" />

              </button>
            </div>
            <button
              class="select-nation-middle-section__box__btn__Baekje"
              OnClick="window.location.href ='home.html'"

            >
              Baekje
            </button>
            <button
              class="select-nation-middle-section__box__btn__Silla"

    <script src="app.js"></script>
