<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1"
      name="viewport"
    />
    <title>Metaversewar_EP1</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="login-page">
      <div class="top-section">
        <h1 class="h1__top">SEND TROOPS</h1>
      </div>
      <div class="middle-section">
        <div class="middle-section__nation__box">
          <img src="img/nation_select_box.png" alt="" />
          <div class="middle-section__frame1">
            <ul class="middle-section__frame1__ul">
              <li class="middle-section__frame1__box1">
                <div class="middle-seciton__frame1__sol1">
                  <span class="sol__class">archer</span>
                  <img src="img/solider/archer.png" alt="" />
                </div>
                <button>change</button>
              </li>
              <li class="middle-section__frame1__box1">
                <div class="middle-seciton__frame1__sol1">
                  <span class="sol__class">cavalry</span>
                  <img src="img/solider/cavarly.png" alt="" />
                </div>
                <button>change</button>
              </li>
              <li class="middle-section__frame1__box1">
                <div class="middle-seciton__frame1__sol1">
                  <span class="sol__class">infantry</span>
                  <img src="img/solider/infantry.png" alt="" />
                </div>
                <button>change</button>
              </li>
            </ul>
            <div class="middle-seciton__frame1__comment">
              <span>You can send the troops once every two hours</span>
            </div>
          </div>
        </div>
      </div>
      <div class="nav"></div>
    </div>
  </body>
</html>
