<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Metaversewar_EP1</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <div class="top-section">
        <span class="h1__top"></span>
      </div>
      <div class="middle-section">
        <div class="login-page__middle-section">
          <img
            class="login-page__middle-section__img__logo"
            src="img/page/login/login-logo.png"
            alt="logo"
          />
          <div>
            <img
              class="middle-section__login-img__character"
              src="img/page/login/login-character.png"
              alt=""
            />
          </div>
          <div
            class="login-middle-section__btn btn-background__1 btn-background__2 \"
            OnClick="window.location.href ='select-nation.html'"
            style="cursor: pointer"
          >
            <div class="login-middle-section__btn__box">
              <div class="middle-section__login-img__btn">
                <img src="img/page/login/login-btn.png" alt="" />
              </div>
              <div class="middle-section__login-img__btn__detail">
                <img src="img/sns/telegram.png" alt="" />
                <span class="span__normal__name login__btn__span">
                  Telegram Login
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="bottom-section">
        <div class="nav">test</div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
